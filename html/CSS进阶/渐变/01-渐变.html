<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变背景</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 300px;
            height: 200px;
            background-color: pink;
            /*  background-image: linear-gradient设置渐变*/
            background-image: linear-gradient(pink,green,blue);
            margin: 50px auto;

            /* 半透明渐变：透明-transparent-rgba() */
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.6)
            );
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
