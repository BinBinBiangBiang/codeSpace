<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="todos">
    
  </ul>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://p0pw8v.laf.run/get-list');
        const {data} = await response.json();
        // console.log(data);
        document.querySelector('#todos').innerHTML = data.map(todo => `
          <li>任务：${todo.txt}</li>
          <li>是否完成：${todo.done}</li>
        `)
        .join('')
      } catch (error) {
        console.error(error);
      }
    }
    fetchData();

  </script>
</body>

</html>
