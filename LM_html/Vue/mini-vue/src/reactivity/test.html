<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import { reactive } from './reactive.js';
    import { effect } from './effect.js'

    const state = reactive({
      name: '蜗牛',
      age: 18
    })

    effect(
      () => {
        console.log(state.age, state.name);
      },
      {
        lazy: false,
        // scheduler() {
        //   console.log('测试调度任务');
        // }
      }
    )

    // console.log(state.age, state.name);

    setInterval(() => {
      state.age += 1;
    }, 1000)
  </script>
</body>

</html>
