<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li><a href="/home">首页</a></li>
    <li><a href="/about">关于</a></li>
  </ul>

  <div id="routerView">
    <!-- 放一个代码片段 -->
  </div>

  <script>
    const routes = [
      {
        path: '/home',
        component: `<h2>首页页面内容<h2>`
      },
      {
        path: '/about',
        component: `<h2>about page</h2>`
      }
    ]

    const routerView = document.getElementById('routerView')

    window.addEventListener('DOMContentLoaded', onLoad)

    window.addEventListener('popstate',onPopState)

    function onLoad() {
      const links = document.querySelectorAll('li a')
      links.forEach(a => {
        a.addEventListener('click', (e) => {
          // console.log(e);
          e.preventDefault();   // 阻止了a标签的默认跳转行为
          // 添加一个可以修改url又不造成页面刷新的方法
          history.pushState(null, '', a.getAttribute('href')); // a.getAttribute 拿到a的某个属性

          // 映射对应的dom
          onPopState()
        })
      })
    }


    function onPopState() {
      console.log(location.pathname);
      routes.forEach(item => {
        if (item.path === location.pathname) {
          routerView.innerHTML = item.component
        }
      })
    }
  </script>
</body>

</html>
